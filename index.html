<!DOCTYPE html>
<html>
  <head>
    <title>Readership Word Cloud</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Load d3-cloud -->
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    
    <style>
      #wordcloud {
        position: relative;
        width: 100%;
        height: 450px;
        overflow: hidden;
      }

      /* Add a CSS class to animate word clouds scrolling left */
      .cloud-container {
        position: absolute;
        top: 0;
        animation: scroll-left 15s linear infinite;
      }

      @keyframes scroll-left {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(-100%);
        }
      }
    </style>

  </head>
  <body>
    <!-- Create a div where the graph will take place -->
    <div id="wordcloud"></div>
    
    <script type="module" src="load_csv.js"></script>
    <script type="module" src="get_color.js"></script>
    <script type="module" src="cleanup_clouds.js"></script>
    <script type="module" src="create_wordclouds.js"></script>
    
    <!-- Load wordcloud program -->
    <script type="module" src="main.js"></script>
    
  </body>
  
</html>
